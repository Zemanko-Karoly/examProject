<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-md navbar-dark nav-common" 
     style="background-color: rgba(205, 133, 63, 0.8);min-height:60px;">

  <!-- Container -->
  <div class="container-fluid">

    <!-- Hamburger icon -->
    <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" 
            style="background-color:maroon;">
      </span>
    </button>

    <!-- Navbar collapse -->
    <div class="collapse navbar-collapse" 
         id="navbarSupportedContent">

      <!-- Navigate items -->
      <ul class="navbar-nav me-auto mb-0 w-100 mt-3 mt-md-0">

        <!-- Home -->
        <li class="nav-item me-1"
            ng-if="state.id!='home'">
          <a class="nav-link" 
             aria-current="page" 
             ui-sref="home">
             <img class="me-1" 
                   height="24" 
                   alt="home"
                   src="./media/image/icons/home.png">
            <span>{{lang.data["hotel"]}}</span>
          </a>
        </li>

        <!-- Gallery -->
        <li class="nav-item me-1"
            ng-if="state.id!='gallery'">
          <a class="nav-link" 
             ui-sref="gallery">
            <img class="me-1" 
                 height="24" 
                 alt="gallery"
                 src="./media/image/icons/gallery.png">
            <span>{{lang.data["gallery"]}}</span>
          </a>
        </li>
        
        <!-- Reservation -->
        <li class="nav-item me-1"
            ng-if="state.id!='reservation'">
          <a class="nav-link" 
             ui-sref="reservation">
            <img class="me-1" 
                 height="24" 
                 alt="gallery"
                 src="./media/image/icons/drop-down.png">
            <span>{{lang.data["reservation"]}}</span>
          </a>
        </li>
        
        <!-- Login -->
        <li class="nav-item ms-md-auto me-1">
          <div class="btn-group navbar-nav">
            <a href="#" 
               data-bs-toggle="dropdown"
               class="dropdown-toggle text-decoration-none nav-link">
              <img class="me-1" 
                   height="24" 
                   alt="flag"
                   src="./media/image/icons/login.png">
              <span>{{lang.data.user | capitalize}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">

              <!-- Login -->
              <li class="dropdown-item cursor-pointer"
                  ng-if="user.id==0">
                <i class="fas fa-lock-open me-1"></i>
                <a class="text-decoration-none"
                   ui-sref="login">
                  <span style="color: #212529!important;">
                    {{lang.data.login | capitalize}}
                  </span>
                </a>
              </li>
    
              <!-- Logout -->
              <li class="dropdown-item cursor-pointer"
                  ng-if="user.id>0">
                <i class="fas fa-lock me-1"></i>
                <span data-item-id="logout"
                      ng-click="methods.logout()">
                  {{lang.data.logout | capitalize}}
                </span>
              </li>
    
              <!-- Register -->
              <li class="dropdown-item cursor-pointer"
                  ng-if="user.id==0">
                <i class="fas fa-cog me-1"></i>
                <a class="text-decoration-none"
                   ui-sref="register">
                  <span style="color: #212529!important;">
                    {{lang.data.register | capitalize}}
                  </span>
                </a>
              </li>
    
              <!-- User name -->
              <li class="dropdown-divider"
                  ng-if="user.id>0">
              </li>
              <li class="dropdown-header" 
                  ng-if="user.id>0"
                  ng-lang-name="{{user.name}}">
              </li>
            </ul>
          </div>
        </li>

        <!-- Language -->
        <li class="nav-item me-1" 
            ng-include src="'./html/language.html'">
        </li>
      </ul>
    </div>
  </div>
</nav>
